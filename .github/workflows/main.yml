name: Test application generation

on:
  push:
    branches:
      - main
      - cicd
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-schematics:
    name: Test schematics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run schematics tests
        run: npm run test

  generate-application:
    name: Generate application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Install schematics CLI
        run: npm install -g @angular-devkit/schematics-cli
      - name: Build schematics
        run: npm run build
      - name: Generate application
        run: schematics .:application --name=janush-app --types={web,cloud} --modules={authorization,} --skipInstall --debug=false
      - name: Upload generated application
        uses: actions/upload-artifact@master
        with:
          name: janush-app
          path: janush-app

  test-web:
    name: Test web
    needs: [generate-application]
    runs-on: ubuntu-latest
    steps:
      - name: Download generated application
        uses: actions/download-artifact@master
        with:
          name: janush-app
          path: janush-app
      - name: Install dependencies
        working-directory: ./janush-app/web
        run: npm install
      - name: Run tests
        working-directory: ./janush-app/web
        run: npm run test -- --watchAll=false
        env:
          CI: true

  test-cloud:
    name: Test cloud
    needs: [generate-application]
    runs-on: ubuntu-latest
    steps:
      - name: Download generated application
        uses: actions/download-artifact@master
        with:
          name: janush-app
          path: janush-app
      - name: Install dependencies
        working-directory: ./janush-app/cloud
        run: npm install
      - name: Run tests
        working-directory: ./janush-app/cloud
        run: npm run test -- --watchAll=false
        env:
          CI: true
